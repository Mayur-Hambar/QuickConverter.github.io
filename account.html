<html>
    <head>
        <title>Quick Converter</title>
        <link rel="icon" href="qcx..jpg" type="image/icon type">
        <link rel="stylesheet" href="accountstyle.css" >
        <link rel="stylesheet" href="css/all.min.css">

        
        
    </head>
    <body>
        <img src="qcx..jpg">
        <h2><i class="fa-regular fa-user"></i> SIGN UP</h2>
        <form action="details.html">
        <fieldset>
        <table cellspacing="10px">
            <tr>
                <th>Name:</th>
                <td><input type="text" name="fname" id="name" class="fn" size="30" required height="24px"></td>
            </tr>
            <tr>
                <th>Email-Id:</th>
                <td><input type="text" name="mail" id="mail" required class="mailid" size="30"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="p" id="pass" required class="pwd" size="30">
                    <i class="fa-solid fa-eye"></i>
                </td>
            </tr>
            <tr>
                <th>Confirm Password:</th>
                <td><input type="password" name="cp" id="cpass" required class="cpwd" size="30">
                    <i class="fa-solid fa-eye"></i>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2"><input type="submit" value="Create Account" class="cbtn" onclick="disp()"></td>
            </tr>
        </table>
        </fieldset>
        </form>
    </body>
</html>
